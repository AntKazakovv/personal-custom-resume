<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Макет сайта</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
        font-family: "VT323", monospace;
        font-weight: 400;
        font-style: normal;
    font-size: 18pt;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr; /* Левая колонка уже, правая шире */
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      background-color: lightgray; /* Голубая рамка */
      padding: 20px;
      width: 800px;
    }

    .box {
      /* background-color: #E84334; Красные блоки */
      height: 350px;
      border: 5px solid grey;
    }

    .box.bottom {
      grid-column: 1 / 3; /* Занимает обе колонки */
      height: 250px;
    }

    #inventory {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
    }

    .cell {
        border: 5px solid grey;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div id="inventory" class="box">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>        
    </div>
    <div class="box bottom">
        <ul>
            <li>Test 1 skil</li>
            <li>Another skil</li>
            <li>Bla bla bla</li>
            <li></li>
        </ul>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
    <title>Anton Kazakov Page</title>
    <link rel="stylesheet" href="./src/styles/profile.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script> 
</head>
<body>
    <div class="wrapper" x-data="personalInfo">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-footer">
                <h1 x-text="fullName"></h1>
            </div>
        </div>
        <info-block title="Base" :listOfData="{age: age, sex: sex}"></info-block>
    </div>
    <script type="module" crossorigin src="./src/main.js"></script>
</body>
</html>
